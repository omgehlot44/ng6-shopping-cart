<div class="container animated fadeInLeft">

    <section class="text-center pb-3 my-3 col-lg-12">
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-12 mb-4">
            <!--Card-->
            <div class="card">
    
              <!--Card content-->
              <div class="card-body" *ngIf="isReceiptRecieved">
                
                <h4 class="mb-4 mt-3 h1 text-center">Summary</h4>
    
                <hr>
    
                <dl class="row">
                  <dd class="col-sm-8">
                    Total Price Of Items
                  </dd>
                  <dd class="col-sm-4">
                    {{cartReceipt.totalPrice | currency:'USD'}}
                  </dd>
                </dl>
    
                <hr>
    
                <dl class="row">
                  <dd class="col-sm-8">
                    Total Sales Tax On Items
                  </dd>
                  <dd class="col-sm-4">
                      {{cartReceipt.totalTax | currency:'USD'}}
                  </dd>
                </dl>
    
                <hr>
    
                <dl class="row">
                  <dt class="col-sm-8">
                    Grand Total
                  </dt>
                  <dt class="col-sm-4">
                      {{cartReceipt.grandTotal | currency:'USD'}}
                  </dt>
                </dl>

                <hr>

                <dl class="row">
                    <dt class="col-sm-12">
                        <button class="btn btn-primary text-uppercase" [disabled]="!isReceiptRecieved || isOrderPlaced" (click)="placeOrder()">Place Order</button>
                    </dt>
                  </dl>                  
              </div>
            </div>
            <!--/.Card-->
          </div>
          <!--Grid column-->
      </div>
    </section>
</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="onModalClosed()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Order</h4>
      </div>
      <div class="modal-body">
        Your Order Has Been Placed !!!
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="onModalClosed()" mdbWavesEffect>Close</button>
      </div>
    </div>
  </div>
</div>

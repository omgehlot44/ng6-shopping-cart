<!-- Main -->
<main>
  <div class="container">

      <section class="text-center pb-3 my-5">

          <!--Section heading-->
          <h2 id="productListHeader" class="h1 py-1 animated fadeInLeft">Products</h2>
          <!-- <input type="text" id="productText"/> -->
          <!--Section description-->
          <p class="grey-text mb-5 animated fadeInRight grey-text">Welcome to TASC Online Shopping Portal</p>
        
          <!--Grid row-->
          <div class="row">
        
            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-4 animated fadeInUp" *ngFor="let product of productService.products">
              
              <!--Card-->
              <div class="card card-cascade card-ecommerce wider">

                <!--Card image-->
                <div class="view view-cascade overlay">
                    <img class="card-img-top" src="{{product.productPicUrl}}" alt="">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body card-body-cascade text-center">
                    <!--Category & Title-->
                    <h5>{{product.category}}</h5>
                    <!-- <h4 class="card-title"><strong><a href="">{{product.name}}</a></strong></h4> -->
                    
                    <!--Description-->
                    <p class="card-text"><strong>
                      <a class="text-primary">{{product.name}}</a></strong>
                    </p>
                    
                    <!--Card footer-->
                    <div class="card-footer">
                        <span class="float-left">{{product.price | currency:'USD'}}</span>
                        <span class="float-right" [class.disabled]="product.isAdded">
                            <a  [class.disabled]="product.isAdded"
                                (click)="addProductoCart(product)"  data-toggle="tooltip"  data-placement="top" title="Add to Cart"><i class="fa fa-shopping-cart fa-lg mr-3"></i></a>
                        </span>
                    </div>

                </div>
                <!--/.Card content-->

              </div>
              <!--/.Card-->
        
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->
        
        </section>
        <!--Section: Products v.3-->
        
  </div>  
</main><!--Section: Products v.3-->
